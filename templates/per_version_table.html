<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<table class="table">
    <tr class="table__header">
        <th class="table__cell">Version</th>
        <th class="table__cell">Detected</th>
        <th class="table__cell">XML</th>
        <th class="table__cell">reg</th>
    </tr>
    {% for data_rec in data %}
        <tr class="table__row">
        <td class="table__cell">  {{ data_rec}}  </td>
        <td class="table__cell">  {{ data[data_rec]['date'][:-3] }}  </td>
        <td class="table__cell">  <a href="/per_version_xml?ver={{ data_rec }}">XML</a> </td>
        <td class="table__cell">  <a href="/per_version_reg?ver={{ data_rec }}" download="AVDupdate.reg">reg</a> </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<table class="table">
    <tr class="table__header">
        <th class="table__cell">Version</th>
        <th class="table__cell">Detected</th>
        <th class="table__cell">Platform</th>
        <th class="table__cell">Channel</th>
        <th class="table__cell">Link</th>
    </tr>
    {% for data_rec in data %}
        <tr class="table__row">
        <td class="table__cell">  {{ data[data_rec]['version'][:-2] }}  </td>
        <td class="table__cell">  {{ data[data_rec]['date'] }}  </td>
        <td class="table__cell">  {{ data[data_rec]['platform'] }}  </td>
        <td class="table__cell">  {{ data[data_rec]['links_type'] }}  </td>
        <td class="table__cell">  <a href="{{ data[data_rec]['url'] }}">Download</a>  </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
